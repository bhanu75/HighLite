<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Highlighter Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      width: 380px;
      min-height: 500px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2c3e50;
      font-size: 14px;
      line-height: 1.5;
    }

    .popup-container {
      width: 100%;
      min-height: 500px;
      background: #ffffff;
      border-radius: 0;
      overflow: hidden;
    }

    /* Header Styles */
    .popup-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .header-stats {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }

    #highlightCount {
      font-size: 24px;
      font-weight: 700;
      line-height: 1;
      color: #ffd700;
    }

    /* Search Section */
    .search-section {
      padding: 20px;
      background: #f8f9fa;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      margin-bottom: 16px;
    }

    .filter-tabs {
      display: flex;
      gap: 4px;
    }

    .filter-tab {
      flex: 1;
      padding: 8px 12px;
      border: none;
      background: white;
      color: #6c757d;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .filter-tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    /* Actions Bar */
    .actions-bar {
      padding: 16px 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      gap: 8px;
    }

    .action-btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 12px;
    }

    /* Highlights Container */
    .highlights-container {
      max-height: 300px;
      overflow-y: auto;
      background: white;
    }

    .highlights-list {
      padding: 20px;
    }

    .highlight-item {
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .highlight-text {
      font-size: 14px;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .highlight-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #6c757d;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 40px;
      color: #6c757d;
    }

    .empty-state h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }
  </style>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
          <h1>Web Highlighter Pro</h1>
        </div>
        <div class="header-stats">
          <span id="highlightCount">0</span>
          <span>highlights</span>
        </div>
      </div>
    </div>

    <!-- Search and Filter -->
    <div class="search-section">
      <div style="position: relative; margin-bottom: 16px;">
        <input type="text" id="searchInput" placeholder="Search highlights..." class="search-input">
        <button id="clearSearch" style="display: none; position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 4px;">Ã—</button>
      </div>
      
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">All</button>
        <button class="filter-tab" data-filter="today">Today</button>
        <button class="filter-tab" data-filter="week">This Week</button>
      </div>
    </div>

    <!-- Actions Bar -->
    <div class="actions-bar">
      <button id="exportBtn" class="action-btn">Export</button>
      <button id="clearAllBtn" class="action-btn">Clear All</button>
    </div>

    <!-- Highlights List -->
    <div class="highlights-container">
      <div id="highlightsList" class="highlights-list"></div>
      
      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <h3>No highlights yet</h3>
        <p>Select text on any webpage and click "Save Highlight" to get started!</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
